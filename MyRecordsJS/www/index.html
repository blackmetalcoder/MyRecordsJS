    <style>
        body {
            background: #ccc

        .box h3 {
            text-align: center;
            position: relative;
            top: 80px;
        }
            .box {
            width: 88%;
            height: 350px;
            background: #00ff90;
            margin: 40px auto;
        }
        .effect5 {
            position: relative;
        }

            .effect5:before, .effect5:after {
                z-index: -1;
                position: absolute;
                content: "";
                bottom: 25px;
                left: 10px;
                width: 50%;
                top: 80%;
                max-width: 300px;
                background: #777;
                -webkit-box-shadow: 0 35px 20px #777;
                -moz-box-shadow: 0 35px 20px #777;
                box-shadow: 0 35px 20px #777;
                -webkit-transform: rotate(-8deg);
                -moz-transform: rotate(-8deg);
                -o-transform: rotate(-8deg);
                -ms-transform: rotate(-8deg);
                transform: rotate(-8deg);
            }

            .effect5:after {
                -webkit-transform: rotate(8deg);
                -moz-transform: rotate(8deg);
                -o-transform: rotate(8deg);
                -ms-transform: rotate(8deg);
                transform: rotate(8deg);
                right: 10px;
                left: auto;
            }
    </style>
