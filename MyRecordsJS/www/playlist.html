        $(document).on('click', '#btnGetPlaylist', function (ev) {
            var id = localStorage.id;
            var media = $('#selMedia').val();
            var iAntal = $('#selAntal').val();
            $.ajax({
                type: "GET",
                url: "http://cdmolnet.se/CDService.asmx/RandomAlbum?User=1&Media='" + media + "'&antal=" + iAntal,
                crossDomain: true,
                async: true,
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: successPlaylist,
                error: function (msg) {
                    
                }
            });
            function successPlaylist(data) {
                var shtml = "";
                var obj = JSON.parse(data.d);
               
                $.each(obj, function (index, item) {
                    shtml += '<div class="wrapper"><img src="' + item.Cover + '" class="img-rounded imgCover"/>';
                    shtml += '<div class="description"><p class="description_content">' + item.album + '<br>' + item.Artist + '<br>' + item.Media + '</p></div></div> ';
                });
                $("#pic").html(shtml);
            }
            
        });
