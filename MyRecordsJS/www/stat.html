    <script>
        $(document).ready(function () {
            checkinlogg();

        });
        function checkinlogg() {
            if (localStorage.inloggad == 'Ja') {
               // getPie();
                // Load the Visualization API and the corechart package.
                google.charts.load('current', { 'packages': ['corechart'] });
                // Set a callback to run when the Google Visualization API is loaded.
                google.charts.setOnLoadCallback(drawChart);
            } else {
                swal("Logga in eller skapa ett konto så kommer du sidan !!", "warning");
                window.location.href("index.html");
            }
        }
        function getPie() {
           
            var id = localStorage.id;
            $.ajax({
                type: "GET",
                url: "http://cdmolnet.se/CDService.asmx/media?userId='" + id + "'",
                crossDomain: true,
                async: true,
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: successPlaylist,
                error: function (msg) {

                }
            });
            function successPlaylist(data) {
                var shtml = "";
                var obj = JSON.parse(data.d);
                
                $.each(obj, function (index, item) {
                  
                });
               
            }
        }
        function drawChart() {

            // Create the data table.
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Media');
            data.addColumn('number', 'Count');
            data.addRows([
                ['Mushrooms', 3000],
                ['Onions', 100],
                ['Olives', 100],
                ['Zucchini', 1000],
                ['Pepperoni', 2000]
            ]);

            // Set chart options
            var options = {
                'title': 'By Media',
                'width': 400,
                'height': 300
            };
            // Instantiate and draw our chart, passing in some options.
            var chart = new google.visualization.PieChart(document.getElementById('chart-area'));
            chart.draw(data, options);
        }
    </script>

<body>
    <div id="chart-area">
    </div>
